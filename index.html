<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Link Website</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<section id="top" class="header">
					<div class="nav">
						<h3>GUY WITH LINKS</h3>
						<div class="ig-img">
							<img src="ig-png.png" alt="instagram" />
						</div>
					</div>
					<h2>Search Full Video Link ðŸ”— <br />By Video Id ðŸ’¡</h2>
					<div class="search-bar">
						<input
							type="text"
							id="search-input"
							placeholder="Enter Video Id... "
						/>
						<button id="search-btn">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
				</section>
				<section class="content">
					<form class="add-link-container">
						<h2>Add Link</h2>
						<input id="image-input" name="image" type="file" type="image" />
						<input
							id="title-input"
							name="title"
							type="text"
							placeholder="Enter Post Number...."
						/>
						<input
							id="link-input"
							name="link"
							type="link"
							placeholder="Enter Video Link...."
						/>
						<button id="submit-btn" type="submit">Add Link</button>
					</form>
					<a id="link-add-btn">Search Results :-</a>
					<form class="password-input-container">
						<input
							name="password"
							id="password-input"
							type="text"
							placeholder="Password"
						/>
						<button id="pass-sub-btn" type="submit">Submit</button>
					</form>
					<div class="cart-container">
						<div class="cart">
							<div class="avatar-container">
								<img src="ig-png.png" alt="" />
							</div>
							<div class="cart-content">
								<h4>Post - 01 ( Video Link )</h4>
								<a href="#">Click Here to Get Link</a>
							</div>
						</div>
					</div>
				</section>
				<a id="backtop" href="#top"><i class="fa-solid fa-arrow-up"></i></a>
			</div>
		</div>
	</body>
</html>
